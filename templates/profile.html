{% extends 'base.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}
    <h1>My Profile</h1>
    <p>Name: {{ user.get_full_name }}</p>
    <p>Phone: {{ user.phone }}</p>
    <p>Photo: <img src="{{ user.photo }}" alt="{{ user.get_full_name }}"> </p>
    <p>Email: {{ user.email }}</p>
    <a href="{% url 'app:result_list' %}">Result list</a> |
    <a href="{% url 'account:profile_update' %}">Edit Profile</a>

{% endblock %}
